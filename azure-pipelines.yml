trigger:
- main

resources:
- repo: self

variables:
  vmImageName: 'ubuntu-latest'
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: 'buildAndPush'
        repository: 'unifique'
        Dockerfile: '**/Dockerfile'
        containerRegistry: 'dockerhub'        
        tags: |
          $(tag)
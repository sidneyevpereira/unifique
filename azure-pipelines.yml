resources:
  repositories:
    - repository: unifique
      type: github
      endpoint: sidneyevpereira
      name: sidneyevpereira/unifique      

trigger:
- main

variables:
  vmImageName: 'ubuntu-latest'
  tag: '$(Build.BuildId)'
  ProjetcName: 'sidneyevpereira/unifique:$(Build.BuildId)'  

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)    
    steps:
    - task: DockerCompose@0
      displayName: Build services
      inputs:
        projectName: $(ProjetcName)         
        containerregistrytype: 'Container Registry'
        dockerRegistryEndpoint: 'dockerhub'
        dockerComposeFile: '**/docker-compose.yml'        
        additionalImageTags: $(tag)
        qualifyImageNames: true        
        action: 'Build services'   
        
    - task: DockerCompose@0
      displayName: Push services
      inputs:
        projectName: $(ProjetcName)        
        containerregistrytype: 'Container Registry'        
        dockerRegistryEndpoint: 'dockerhub'        
        dockerComposeFile: '**/docker-compose.yml'
        additionalImageTags: $(tag)
        qualifyImageNames: true
        action: 'Push services'

    #- task: Docker@2
    #  displayName: Push to ACR2
    #  inputs:
    #    command: push
    #    containerRegistry: 'Container Registry'
    #    repository: $(ACR_URL2)/test
    #    tags: |
    #      $(tag)        
        
    - task: Docker@2
      displayName: Push to DOCKER HUB
      inputs:
        containerRegistry: 'dockerhub'
        repository: 'sidneyevpereira/unifique'
        command: 'push'
        tags: '$(tag)'
    